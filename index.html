he still gets higher multiplication numbers-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        <div id="title">
            <h1>Check Your Multiplication Skills!</h1>
        </div>
        <div id="checkboxes">
            <div id="check1">
            Multiplication tables upto 10<br>
                <div id="startreset">Start Game</div>
            </div>
            <div id="check2">
            Multiplication tables upto 20<br>
                <div id="startreset1">Start Game</div>
            </div>
        </div>
        <div id="container">
            <div id="score">
                Score : <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                +1 score<br>
                +3 sec
            </div>
            <div id="wrong">
                -1 score<br>
                -5 sec
            </div>
            <div id="question">
            
            </div>
            <div id="instruction">
            Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            
            <div id="time">
                Time remaining: <span id="timeremainingvalue">60</span>s
            </div>
            <div id="gameover">
               
            </div>
            <div id="test">
                Hello this is a test
            </div>
        </div>
        <script src="javscript1.js"></script>
    </body>
</html>
